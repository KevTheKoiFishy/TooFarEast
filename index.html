<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&family=DM+Serif+Display&family=Passions+Conflict&family=Prata&family=Marcellus&family=Bodoni+Moda&family=Yeseva+One&family=Staatliches&family=Kolker+Brush" rel="stylesheet">
    <!--
      Font selection
      Arvo
      DM Serif Display
      Passions Conflict
      Prata
      Marcellus
      Bodoni Moda
      Yeseva One
      Staatliches
      Kolker Brush
    -->
    <style>
      body {margin: 0; overflow-x: hidden;}
      
      #Welcome_Container{
        width: 100%;
        height: 80vw;
        background: black;
        
        animation: title_background;
        animation-duration: 1s;
        animation-iteration-count: infinite;
        background: url("https://photo.kidzworld.com/images/2019226/cb11fbe1-a25d-4f4f-b294-0635fb96b4c2/feature_asian-cultures-traditions-feat.jpg");
        background-position: center;
        background-size: cover;
        background-attachment: fixed;
      }
      .dark_overlay{
        position: absolute;
        width: inherit;
        height: inherit;
        background: #00000088;
      }
      
      h1{
        position: absolute;
        
        background: inherit;
        background-position: center;
        background-attachment: fixed;
        
        animation: title_color 10s linear 0s infinite;
        
        font-size: 25vw;
        text-weight: bold;
        font-family: "Staatliches";
        -webkit-background-clip: text;
        
        z-index: 2;
      }
      @keyframes title_color{
        0%          {color: #ffcaeacc; }
        14.2857143% {color: #ffa9a9cc; }
        28.5714286% {color: #ffddb9cc; }
        42.8571429% {color: #ffea9dcc; }
        57.1428571% {color: #c1eda3cc; }
        71.4285714% {color: #abd9f4cc; }
        85.7142857% {color: #d5c3f1cc; }
        100%        {color: #ffcaeacc; }
      }
      .tilt   { transform: rotate(-3deg); }
      .left   { left:  -2vw;                             }
      .center { text-align:  center; width: 100% }
      .right  { right: -2vw;                             }
      
      .Welcome_Text{
        position: absolute;
        
        font-size: 25vw;
        text-weight: bold;
        font-family: "Staatliches";
        -webkit-background-clip: text;
        
        z-index: 2;
      }
    </style>
    
  </head>
  
  
  <body>
    
    <div id="Welcome_Container" align="center">
      <div class="Welcome_Text" style="top: -10vw;" >Welcome</div>
      <div class="Welcome_Text" style="top:  10vw;" >To</div>
      <div class="Welcome_Text" style="top:  30vw;" >The</div>
      <h1  class="left"         style="top: -10vw;" >Asian</h1>
      <h1  class="center"       style="top:  10vw;" >Culture</h1>
      <h1  class="right"        style="top:  30vw;" >Society</h1>
      <div class="dark_overlay"></div>
    </div>
    
  </body>
  
</html>
