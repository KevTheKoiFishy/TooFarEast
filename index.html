<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Arima+Madurai:wght@900&family=Arvo&family=DM+Serif+Display&family=Passions+Conflict&family=Prata&family=Marcellus&family=Bodoni+Moda&family=Yeseva+One&family=Staatliches&family=Kolker+Brush&family=Bowlby+One+SC&family=Alfa+Slab+One&family=Space+Mono:wght@700" rel="stylesheet">
    <!--
      Font selection
      Arvo
      DM Serif Display
      Passions Conflict
      Prata
      Marcellus
      Bodoni Moda
      Yeseva One
      Staatliches
      Kolker Brush
    -->
    <style>
      html {scroll-behavior: smooth;}
      body {margin: 0; overflow-x: hidden;}
      
      ::-webkit-scrollbar                   { width: 20px; }
      ::-webkit-scrollbar-track             { background: #EEE; }
      ::-webkit-scrollbar-track-piece:start { background: repeating-linear-gradient(130deg, #ce8b3b  0px, #ce8b3b 20px, #c24219 20px, #c24219 40px, #d4af27 40px, #d4af27 60px, #549d21 60px); }
      ::-webkit-scrollbar-thumb             { background: #d22b0a; height: 20px; }
      ::-webkit-scrollbar-thumb:hover       { background: #a93103; }
            
      .header {
        width: 100%;
        height: 3vw;
        background: #FFFFFFe9;
        padding: .5vw;
        position: fixed;
        top: 0;
        left: 0;
        text-align: center;
        z-index:5;
      }
      a {
        font-family: "Staatliches";
        font-size: 2.4vw;
        margin: 0 2vw;
        text-decoration: none;
        color: transparent;
        background: #647fbc;
        background-attachment: fixed;
        -webkit-background-clip: text;
      }
      a:hover{
        background: repeating-linear-gradient(45deg, #1c78e9, #2d9cc6, #57c28d);
        -webkit-background-clip: text;
      }
      #logo {
        z-index :    2;
        position:    fixed;
        transform:   translate(-1vw, -1vw);
        width   :    8vw;
        height  :    8vw;
        background:  #EEE;
      }
      #logoIMG {
        width:  105%;
        height: 105%;
        background: url("https://cdn.glitch.global/2f875abb-5388-450d-8613-bd657c26368b/Logo.png") no-repeat;
        background-repeat:     no-repeat;
        background-size:       120%;
        background-position:   center;
      }
      #LatestNews {
        z-index: 4;

        position: fixed;
        top: 4vw;
        left: 0;
        height: 3.5vw;
        width: 100%;
        margin: 0 2vw;
        background: #000;
        marquee-speed: fast;
      }
      #LatestNews>a{
        font-family: "Space Mono";
        font-size: 2.3vw;
        font-weight: bold;
        color: transparent;
        background: repeating-linear-gradient(90deg, #f83333, #e064d4, #28c8de);
        background-attachment: fixed;
        -webkit-background-clip: text;
      }
      
      @keyframes title_background{
         10% { background: url("https://video-images.vice.com/articles/5d3196f6c86320000821ffd2/lede/1563531161660-NCT-127_Highway-to-Heaven_PR1-embargo-July-17.jpeg")    fixed center; background-size: cover;}
         20% { background: url("https://a.cdn-hotels.com/gdcs/production143/d1112/c4fedab1-4041-4db5-9245-97439472cf2c.jpg")                                               fixed center; background-size: cover;}
         30% { background: url("https://shoutoutla.com/wp-content/uploads/2021/04/c-PersonalAnnieZhou__IMG_9190_1614736607928.jpg")                                        fixed center; background-size: cover;}
         40% { background: url("https://a.cdn-hotels.com/gdcs/production36/d1408/062ba219-35d7-451e-8d2e-dacbaaa647e1.jpg")                                                fixed center; background-size: cover;}
         50% { background: url("https://static01.nyt.com/images/2020/03/26/world/26japan-virus01/26japan-virus01-videoSixteenByNine3000.jpg")                              fixed center; background-size: cover;}
         60% { background: url("https://cdn.britannica.com/44/147344-050-D0F9FCAF/encampment-valley-Orkhon-River-Mongolia.jpg")                                            fixed center; background-size: cover;}
         70% { background: url("https://unctad.org/sites/default/files/2020-10/2020-10-20_Myanmar-e-commerce_1200x675.jpg")                                                fixed center; background-size: cover;}
         80% { background: url("")                                        fixed center; background-size: cover;}
         90% { background: url("")                                        fixed center; background-size: cover;}
        100% { background: url("")                                        fixed center; background-size: cover;}

      }
      #Welcome_Container{
        width: 100%;
        height: 80vw;
        background: black;
        
        animation: title_background 100s infinite;
        
        background-position: center;
        background-size: cover;
        background-attachment: fixed;
      }
      .dark_overlay{
        position: absolute;
        width: inherit;
        height: inherit;
        background: #000000AA;
      }
      
      @keyframes WelcomeText{
        0%   {right: -10vw; width:   0vw; padding-left: 0vw;  }
        33%  {right: -10vw; width: 100vw; padding-left: 10vw; }
        63%  { left:   0px; width: 100vw; padding-left: 10vw; }
        100% { left:   0px; width:   0vw; padding-left: 0vw;  }
      }
      .Welcome_Text{
        position: absolute;
        right: -10vw;
        overflow: hidden;
        width: 0vw;
        padding-left: 10vw;
        
        animation: WelcomeText 2s cubic-bezier(0.59, 0.03, 0.24, 1.03) forwards;
        
        background: repeating-linear-gradient(90deg, #ce3b3b 0, #ce3b3b 05vw, #e18a30 05vw, #e18a30 12vw, #d4af27 12vw, #d4af27 18vw, #549d21 18vw, #549d21 26vw, #067ec4 26vw, #067ec4 32vw, #6c44ad 32vw, #6c44ad 46vw, #a73f7e 46vw, #a73f7e 62vw);
        color: white;
        font-size: 21vw;
        font-family: "Staatliches";
        text-align: left;
        z-index: 3;
      }
      
      @keyframes fadein{
        from {opacity: 0;}
        to   {opacity: 1;}
      }
      @keyframes title_color{
        0%          {color: #ffcaea66; }
        14.2857143% {color: #ffa9a966; }
        28.5714286% {color: #ffddb966; }
        42.8571429% {color: #ffea9d66; }
        57.1428571% {color: #c1eda366; }
        71.4285714% {color: #abd9f466; }
        85.7142857% {color: #d5c3f166; }
        100%        {color: #ffcaea66; }
      }
      h1{
        position: absolute;        
        margin: 0px;
        
        background: inherit;
        background-position: center;
        background-attachment: fixed;
        
        font-size: 23vw;
        font-family: "Alfa Slab One";
        -webkit-background-clip: text;
        
        z-index: 2;
      }
      .Title_Text{
        opacity: 0;
        animation: title_color 10s linear 0s infinite, fadein 1s linear forwards;
      }
      .tilt   { transform: rotate(-3deg); }
      .left   { left:  -2vw;                             }
      .center { text-align:  center; width: 100%;        }
      .right  { right: -2vw;                             }
      
      .Snippet {
        height: 30vw;
        width: 100%;
        background-attachment: fixed;
        background-size: cover;
      }
      .Snippet>* {
        position: absolute;
        width: 100%;
      }
      .Snippet>h2 {
        background: inherit;
        background-position: center;
        background-attachment: fixed;
        
        color    : transparent;
        font-size: 5vw;
        font-family: "Alfa Slab One";
        -webkit-background-clip: text;
        
        animation: title_color 10s linear 0s infinite;
      }
      .Snippet>div.paragraph {
        left: 15%;
        margin-top: 13vw;
        width     : 70%;
        background: inherit;
        background-position: center;
        background-attachment: fixed;
        
        color    : #00000059;
        font-size: 1.8vw;
        font-family: "Staatliches";
        -webkit-background-clip: text;
      }
      .Snippet>.buttonContainer{
        margin-top: 24vw;
      }
      .buttonContainer>a{
        padding: 0.5vw 1vw;
        color: white;
        background: #647fbc;
      }
      .buttonContainer>a:hover{
        background: repeating-linear-gradient(45deg, #1c78e9, #2d9cc6, #57c28d);
      }
      .light_overlay{
        position: absolute;
        left: 10%;
        width: 80%;
        height: inherit;
        background: linear-gradient(90deg, transparent 0%, #FFFFFFED 1%, #FFFFFFED 99%, transparent 100%);
      }
      
      #footer {
        width: 100%;
        height: 20vw;
        background: #576d9d;
        color: white;
        display: flex;
        
        color: #d5e7ff;
        font-family: "Staatliches";
        font-size: 3.3vw;
      }
      #footer>div {
        margin: 2vw;
      }
      
      #footer>*>a {
        margin: 0;
        font-size: 1.7vw;
        color: transparent;
        background: #c7d0e5;
        background-attachment: fixed;
        -webkit-background-clip: text;
      }
      #footer>*>a:hover{
        background: repeating-linear-gradient(45deg, #1c78e9, #2d9cc6, #57c28d);
        -webkit-background-clip: text;
      }
      #copyright{
        position: absolute;
        margin-top: 16vw !important;
        font-size: 2vw;
      }
      
    </style>
    
  </head>
  
  
  <body>
    
    <div class="header">
      <div id="logo"><div id="logoImg"></div></div>
      <a href="/">           Welcome       </a>
      <a href="/Posts">   Posts            </a>
      <a href="/Team">       Meet the Team </a>
      <a href="/Contact">    Contact Us    </a>
    </div>
    <marquee id="LatestNews" scrollmount="2"><a>Weekly Ideas on All Things Asia</a></marquee>
    
    <div id="Welcome_Container" align="center">
      <div class="dark_overlay"></div>
        <div class="Welcome_Text" style="top: 7vw; animation-delay: .6s;">         Welcome </div>
        <div class="Welcome_Text" style="top: 27vw; animation-delay: 1s;">         To      </div>
        <div class="Welcome_Text" style="top: 47vw; animation-delay: 1.4s;">       ...     </div>
        <h1  class="Title_Text left"   style="top: 05vw; animation-delay: 2.4s;" > Too     </h1>
        <h1  class="Title_Text center" style="top: 25vw; animation-delay: 2.8s;" > Far     </h1>
        <h1  class="Title_Text right"  style="top: 45vw; animation-delay: 3.1s;" > East    </h1>
    </div>
    
    <div id="CONTENT">
      
    </div>
    
    <div id="footer">
      <div>
        <b>Contact</b><br>
        <a href="mailto:yingyingwu051@gmail.com">yingyingwu051@gmail.com</a><br>
        <a href="tel:860-318-6243">860-318-6243</a>
      </div>
      <div>
        <b>Find us on Social Media!</b><br>
        <a href="https://www.instagram.com/toofareast_/">@toofareast_ Official Instagram</a>
      </div>
      <div id="copyright">
        © 2022-2023 Too Far East, Nonprofit. All Rights Reserved.
      </div>
    </div>
    
    <script>
      /*
      if (window.innerWidth/window.innerHeight > 4/3){
        window.setTimeout(function(){window.scroll(0, window.innerWidth * 0.02);},  500);
        window.setTimeout(function(){window.scroll(0, window.innerWidth * 0.22);}, 1000);
        window.setTimeout(function(){window.scroll(0, window.innerWidth * 0.42);}, 1500);
        window.setTimeout(function(){window.scroll(0, window.innerWidth * 0.05);}, 2000);
      }
      */
      
      //Marquee Articles
      var newsBar = document.getElementById("LatestNews");
      var blogPosts =
      [
        ["180 Rohingya Refugees Presumed Dead at Sea", ""],
        ["A Review of China's Zero-Covid Days", ""],
        ["Iron Fist to Let it Rip - China's Reopening", ""]
      ];
      
      for (var i = 0; i < blogPosts.length; ++i){
        newsBar.innerHTML += " • <a href=\"" + blogPosts[i][1] + "\">" + blogPosts[i][0] + "</a>";
      }
      
      //Content Blocks
      var contentDIV = document.getElementById("CONTENT");
      var content =
      [
        {
         type:    "Snippet",
         title:   "Who We Are",
         image:   "https://cdn.glitch.global/2f875abb-5388-450d-8613-bd657c26368b/Who%2Bwe%2Bare.jpg",
         para:    '"Too Far East!" is run by 5 asian high school students. Finding our heritage in four different cultures, we endeavor to create a space of dialogue about different East and Southeast Asian cultures. Our mission is to spread awareness about current events, to provide well organized facts of the beautiful Asian cultures and to support Asian organizations in need',
         buttons: [["More on our Authors", "/Team"]],
        },
        
        {
         type:    "Snippet",
         title:   "What We Do",
         image:   "https://cdn.glitch.global/2f875abb-5388-450d-8613-bd657c26368b/990193a214ac8d1c01cd287f843258e6.jpg",
         para:    'As a multicultural organization, Too Far East hopes to increase communication using our informative blog posts and passionate opinions. All Asian countries have voices that need to be heard. Using in-depth research and personal experiences as both native Asians and Asian Americans, we hope to provide the knowledge and resources to form a more multifaceted worldview.',
         buttons: [["Extra Extra!", "/Posts"], ["These Orgs are Looking for Help", "/Fundraising"]],
        },
      ];
      
      for (var i = 0; i < content.length; ++i)
      {
        var HTMLToAdd = "";
        switch (content[i].type)
        {
          case "Snippet":
            HTMLToAdd += '<div class="Snippet" style="background-image: url(' + content[i].image + ');" align="center"><div class="light_overlay snippet"></div><h2>' + content[i].title + '</h2><div class="paragraph">' + content[i].para + '</div>';
            HTMLToAdd += "<div class=\"buttonContainer\">";
            for (var buttonNum = 0; buttonNum < content[i].buttons.length; ++buttonNum)
              HTMLToAdd += "<a href=\"" + content[i].buttons[buttonNum][1] + "\">" + content[i].buttons[buttonNum][0] + "</a>";
            
            HTMLToAdd += "</div></div>"
            break;
        }
        contentDIV.innerHTML += HTMLToAdd;
      }
    </script>
    
  </body>
  
</html>
